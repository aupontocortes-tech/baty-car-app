<?xml version="1.0" encoding="UTF-8"?>
<!-- Ícone oficial do BATY CAR APP: círculo azul, B branco, carro navy -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Fundo circular azul com borda navy (mais espessa, como na arte enviada) -->
  <circle cx="256" cy="256" r="216" fill="#2f86d3" stroke="#0f2746" stroke-width="36"/>

  <!-- Letra B branca, grande e centralizada na metade superior (com baseline ao meio) -->
  <text x="256" y="160" dominant-baseline="middle" font-family="Inter, Arial, sans-serif" font-size="200" font-weight="800" text-anchor="middle" fill="#ffffff">B</text>

  <!-- Carro navy simplificado, com faróis e grade brancos (sem esticar verticalmente) -->
  <g fill="#0f2746" stroke="none" transform="translate(0,6)">
    <!-- Base do carro (um pouco mais baixa e espessa) -->
    <path d="M148 336h216c14 0 26 12 26 26v36c0 8-6 14-14 14H136c-8 0-14-6-14-14v-36c0-14 12-26 26-26z"/>
    <!-- Curva do capô/parabrisas -->
    <path d="M172 316c24-26 50-39 84-39s60 13 84 39" fill="none" stroke="#0f2746" stroke-width="14" stroke-linecap="round"/>
    <!-- Rodas maiores -->
    <circle cx="192" cy="398" r="24"/>
    <circle cx="320" cy="398" r="24"/>
    <!-- Faróis -->
    <circle cx="192" cy="382" r="12" fill="#ffffff"/>
    <circle cx="320" cy="382" r="12" fill="#ffffff"/>
    <!-- Grade frontal mais larga -->
    <rect x="222" y="374" width="68" height="12" rx="6" fill="#ffffff"/>
    <!-- Parabrisa branco mais alto -->
    <rect x="200" y="338" width="112" height="48" rx="12" fill="#ffffff"/>
  </g>
</svg>