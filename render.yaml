services:
  - type: web
    name: baty-car-app
    env: node
    rootDir: .
    buildCommand: npm run build
    startCommand: npm run server
    autoDeploy: true
    envVars:
      - key: PORT
        value: 5000
      - key: OPENALPR_API_KEY
        value: sk_DEMO
      - key: ALPR_REGION
        value: br
      - key: FASTAPI_BASE
        value: https://OPENALPR_FASTAPI_URL

  - type: web
    name: openalpr-fastapi
    env: docker
    rootDir: openalpr-fastapi
    autoDeploy: true
      - key: OPENLPR_URL
        value: https://OPENLPR_ENGINE_URL
      - key: OPENLPR_DETECT_PATH
        value: /api/detect
